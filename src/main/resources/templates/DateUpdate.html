<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" src="comm.js"></script>
    <meta charset="UTF-8"></meta>
    <title>日付更新画面</title>
            <!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css" />

		<!-- jQuery is required -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- UIkit JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-container">
    <div class="uk-card uk-card-body uk-card-primary">
    <form action="#" th:action="@{/update/{id}(id=${dateFormula.id})}" method="post" >
    	<fieldset class="uk-fieldset">

			<legend class="uk-legend">日付ID</legend>
			<div class="uk-margin">
				<!-- <input id="id" class="uk-input" type="text" disabled="disabled" th:field="${dateFormula.id}" /> -->
				<input id="id" class="uk-input" type="text" th:field="${dateFormula.id}" />
			</div>

			<legend class="uk-legend">日付名</legend>
			<div class="uk-margin">
				<!-- <input id="name" class="uk-input" type="text" disabled="disabled" th:field="${dateFormula.name}" /> -->
				<input id="name" class="uk-input" type="text" th:field="${dateFormula.name}" />
			</div>

			<legend class="uk-legend">加減値（年）</legend>
			<div class="uk-margin">
				<!-- <input id="year" class="uk-input" type="text" disabled="disabled" th:field="${dateFormula.year}" /> -->
				<input id="year" class="uk-input" type="text" th:field="${dateFormula.year}" />
			</div>

			<legend class="uk-legend">加減値（月）</legend>
			<div class="uk-margin">
				<!-- <input id="month" class="uk-input" type="text" disabled="disabled" th:field="${dateFormula.month}" /> -->
				<input id="month" class="uk-input" type="text" th:field="${dateFormula.month}" />
			</div>

			<legend class="uk-legend">加減値（日）</legend>
			<div class="uk-margin">
				<!-- <input id="day" class="uk-input" type="text" disabled="disabled" th:field="${dateFormula.day}" /> -->
				<input id="day" class="uk-input" type="text" th:field="${dateFormula.day}" />
			</div>

			<button id="Newregister" name="update" class="uk-button uk-button-default">更新</button>
			<a id="backpage" class="uk-button uk-button-default uk-align-right" href="/">戻る</a>
		</fieldset>
    </form>
    </div>
</div>
<script src="dist/bundle.js"></script>
<body>
</html>
