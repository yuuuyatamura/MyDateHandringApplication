<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" src="comm.js"></script>
<meta charset="UTF-8"></meta>
<title>日付登録画面</title>
<!-- UIkit CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css" />

<!-- jQuery is required -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- UIkit JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
</head>
<body>
	<div class="uk-container">
		<div class="uk-card uk-card-body uk-card-primary">
			<h1>日付登録画面</h1>
			<form action="#" method="post" th:action="@{/date/handring}" th:object="${dateFormula}">
				<fieldset class="uk-fieldset">
					<legend class="uk-legend">日付ID</legend>
					<input id="id" type="text" name="dateId" placeholder="D0001" th:value="${dateId}">
					<legend class="uk-legend">日付名</legend>
					<input id="name" type="text" name="dateName" placeholder="先月" th:value="${dateName}">
					<legend class="uk-legend">加減値(年)</legend>
					<input id="year" type="text" placeholder="1" name="adjustmentYear" th:value="${adjustmentYear}">
					<legend class="uk-legend">加減値(月)</legend>
					<input id="month" type="text" placeholder="1" name="adjustmentMonth" th:value="${adjustmentMonth}">
					<legend class="uk-legend">加減値(日))</legend>
					<input id="day" type="text" placeholder="1" name="adjustmentDay" th:value="${adjustmentDay}">
					<br>
				</fieldset>

				<a id="registerButton" class="uk-button uk-button-default" href="/date/handring">更新</a>
				<a id="backGround" class="uk-button uk-button-default uk-align-right" href="/date">戻る</a>
			</form>
		</div>
	</div>
<body>
</html>
